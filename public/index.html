<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api chistes Typescript</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header>
        <div class="weather">
            <span id="temperature">20º</span>
            <img id="image-temperature">
        </div>

    </header>

    <main class="container">
        <section class="card-chiste">
            <h1>Preparado para reir? 🤣</h1>
            <p id="chiste">Aqui va el chiste...</p>
            <form class="votation">
                <div class="buttons-rating">
                    <label><input type="checkbox" name="rating" id="bad" value="1"><span>😒</span></label>
                    <label><input type="checkbox" name="rating" id="neutral" value="2"><span>😐</span></label>
                    <label><input type="checkbox" name="rating" id="good" value="3"><span>🤣</span></label>
                </div>
                <button id="btn">Siguiente chiste</button>

            </form>

        </section>

    </main>

    <script src="bundle.js"></script>
</body>

</html>
